<!DOCTYPE HTML>
<html>
    <head>
        <title>컴퓨터 공학과 2011108200 이연우</title></title>
        <meta charset='utf-8'>
    <script>

        var StaticClass = function(){};
        
        StaticClass.sumNum = function(){
            var sum_num = 0;

            function sum(){
                var num = prompt("더하고자 하는 수를 입력하세요.");

                if(num != null && num != ''){
                    sum_num = parseInt(sum_num) + parseInt(num);
                    sum();
                }
            }

            sum();
            alert("입력하신 숫자의 총합은 " + sum_num + "입니다.");
        };
        
        StaticClass.sumNum();
        
    </script>
    </head>
    <body><h1>기본문제 2를 static 클래스로 구현하기</h1></body>
</html>
