<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>study06</title>
<style>
    #debug {background-color:#000; width:100px; height:100px; position:absolute; top:10; left:10}
    #debug.red {background-color:red}
    #go {position:absolute; z-index:10;}
</style>
</head>
<body>
    <div id="debug"></div>
    <button id="go">Click!</button>
<script src="http://code.jquery.com/jquery-1.8.1.min.js"></script>
<script>
    $(document).ready(function(){
        $("#go").toggle(
            function(){
                $("#debug").animate({
                    left:$(window).width()-100,
                    top:$(window).height()-100
                });
            },
            function(){
                $("#debug").animate({
                    left:0,
                    top:0
                });
            });
    });
</script>
</body>
</html>
